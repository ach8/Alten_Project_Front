<div class="contact-container">
  <h1>Contact Us</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="submitted && contactForm.controls['email'].errors">
        <div *ngIf="contactForm.controls['email'].errors['required']">
          Email is required.
        </div>
        <div *ngIf="contactForm.controls['email'].errors['email']">
          Please enter a valid email address.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message"></textarea>
      <div *ngIf="submitted && contactForm.controls['message'].errors">
        <div *ngIf="contactForm.controls['message'].errors['required']">
          Message is required.
        </div>
        <div *ngIf="contactForm.controls['message'].errors['maxlength']">
          Message must be less than 300 characters.
        </div>
      </div>
    </div>

    <button type="submit">Send</button>
  </form>
</div>
